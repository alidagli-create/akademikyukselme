<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Atıf Raporu Oluşturucu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <main class="w-full max-w-2xl mx-auto p-8 bg-white rounded-2xl shadow-xl space-y-8">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Akademik Atıf Raporu Oluşturucu</h1>
        </header>

        <form id="report-form" class="space-y-6">
            <fieldset class="space-y-4">
                <legend class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4 w-full">Ana Makale Bilgileri</legend>
                <div>
                    <label for="eser-adi" class="block text-sm font-medium text-gray-600 mb-1">Eser Adı</label>
                    <input type="text" id="eser-adi" name="eser-adi" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition" required>
                </div>
                <div>
                    <label for="eser-yok-id" class="block text-sm font-medium text-gray-600 mb-1">Eser Yök ID</label>
                    <input type="text" id="eser-yok-id" name="eser-yok-id" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition" required>
                </div>
            </fieldset>

            <fieldset class="space-y-4">
                <legend class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4 w-full">Dosya Yükleme</legend>
                <div>
                    <label for="citation-files" class="block text-sm font-medium text-gray-600 mb-1">Atıf PDF Dosyaları</label>
                    <input type="file" id="citation-files" name="citation-files" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" multiple accept=".pdf" required>
                </div>
                <div>
                    <label for="publication-info-pdfs" class="block text-sm font-medium text-gray-600 mb-1">Yayın Bilgisi PDF Dosyaları</label>
                    <input type="file" id="publication-info-pdfs" name="publication-info-pdfs" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" multiple accept=".pdf" required>
                </div>
            </fieldset>

            <div class="pt-4">
                <button type="submit" id="generate-button" class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <i data-lucide="file-cog"></i>
                    <span>Rapor Oluştur</span>
                </button>
            </div>
        </form>

        <div id="feedback" class="hidden text-center py-4 space-y-3">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
            <p id="feedback-text" class="text-gray-700 font-medium">Rapor oluşturuluyor... Bu işlem dosya sayısına göre birkaç dakika sürebilir. Lütfen bekleyiniz.</p>
        </div>
         <div id="error-area" class="hidden text-center py-4 px-4 bg-red-50 text-red-700 rounded-lg"></div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();

        const reportForm = document.getElementById('report-form');
        const generateButton = document.getElementById('generate-button');
        const feedbackArea = document.getElementById('feedback');
        const errorArea = document.getElementById('error-area');

        reportForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            generateButton.disabled = true;
            generateButton.querySelector('span').textContent = 'Oluşturuluyor...';
            feedbackArea.classList.remove('hidden');
            errorArea.classList.add('hidden');

            const formData = new FormData(reportForm);
            
            try {
                // Sunucudaki yardımcı fonksiyona dosyaları gönderiyoruz
                const response = await fetch('/.netlify/functions/generate-report', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Sunucuda bir hata oluştu.');
                }
                
                // Sunucudan gelen Word dosyasını alıyoruz
                const blob = await response.blob();
                const eserAdi = document.getElementById('eser-adi').value || 'Rapor';
                const fileName = `${eserAdi.trim().replace(/[\\/:*?"<>|]/g, '').replace(/\s+/g, '_')}_Raporu.docx`;
                
                // Dosyayı kullanıcıya indiriyoruz
                saveAs(blob, fileName);

                feedbackArea.classList.add('hidden');
                alert('Rapor başarıyla oluşturuldu ve indirildi!');

            } catch (error) {
                console.error('Rapor oluşturma hatası:', error);
                errorArea.textContent = `Hata: ${error.message}`;
                errorArea.classList.remove('hidden');
                feedbackArea.classList.add('hidden');
            } finally {
                generateButton.disabled = false;
                generateButton.querySelector('span').textContent = 'Rapor Oluştur';
            }
        });
    });
    </script>
</body>
</html>
