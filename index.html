<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Atıf Raporu Oluşturucu</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen py-8">

    <main class="w-full max-w-2xl mx-auto p-8 md:p-12 bg-white rounded-xl shadow-lg space-y-8">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-navy-900">Akademik Atıf Raporu Oluşturucu</h1>
        </header>

        <form id="report-form" class="space-y-6">
            <fieldset class="space-y-4">
                <legend class="text-xl font-semibold text-navy-800 border-b border-gray-200 pb-2 mb-4 w-full">Ana Makale Bilgileri</legend>
                <div>
                    <label for="eser-adi" class="block text-sm font-medium text-gray-700 mb-1">Eser Adı</label>
                    <input type="text" id="eser-adi" name="eser-adi" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-navy-500 focus:border-navy-500 transition" required>
                </div>
                <div>
                    <label for="eser-yok-id" class="block text-sm font-medium text-gray-700 mb-1">Eser Yök ID</label>
                    <input type="text" id="eser-yok-id" name="eser-yok-id" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-navy-500 focus:border-navy-500 transition" required>
                </div>
            </fieldset>

            <fieldset class="space-y-4">
                <legend class="text-xl font-semibold text-navy-800 border-b border-gray-200 pb-2 mb-4 w-full">Dosya Yükleme</legend>
                <div>
                    <label for="citation-files" class="block text-sm font-medium text-gray-700 mb-1">Atıf PDF Dosyaları</label>
                    <input type="file" id="citation-files" name="citation-files" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-navy-50 file:text-navy-700 hover:file:bg-navy-100 cursor-pointer" multiple accept=".pdf" required>
                </div>
                <div>
                    <label for="publication-info-pdfs" class="block text-sm font-medium text-gray-700 mb-1">Yayın Bilgisi PDF Dosyaları</label>
                    <input type="file" id="publication-info-pdfs" name="publication-info-pdfs" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-navy-50 file:text-navy-700 hover:file:bg-navy-100 cursor-pointer" multiple accept=".pdf" required>
                </div>
            </fieldset>

            <div class="pt-4">
                <button type="submit" id="generate-button" class="w-full flex items-center justify-center gap-2 bg-navy-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-navy-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-navy-500 transition-all duration-300">
                    <i data-lucide="file-cog"></i>
                    <span>Rapor Oluştur</span>
                </button>
            </div>
        </form>

        <div id="feedback" class="hidden text-center py-4 space-y-3">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-navy-700"></div>
            </div>
            <p class="text-navy-800 font-medium">İşleniyor... PDF dosyaları analiz ediliyor, lütfen bekleyiniz.</p>
        </div>

        <div id="output" class="hidden pt-6 border-t border-gray-200 space-y-4">
             <h2 class="text-xl font-semibold text-navy-800 text-center">Rapor Başarıyla Oluşturuldu</h2>
             <p class="text-center text-gray-600">Aşağıdaki butonları kullanarak raporunuzu indirebilirsiniz.</p>
            <div class="flex flex-col sm:flex-row gap-4">
                 <button id="download-docx" class="flex-1 flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                    <i data-lucide="file-text"></i>
                    <span>Raporu Word Olarak İndir (.docx)</span>
                </button>
                <button id="download-pdf" class="flex-1 flex items-center justify-center gap-2 bg-red-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300">
                    <i data-lucide="file-down"></i>
                    <span>Raporu PDF Olarak İndir (.pdf)</span>
                </button>
            </div>
        </div>

        <div id="report-preview" class="hidden prose max-w-none prose-headings:text-navy-900 mt-8"></div>

    </main>

    <!-- Gerekli Kütüphaneler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
    <!-- html2pdf.js kaldırıldı, yerine daha kararlı olan jsPDF doğrudan kullanılacak -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Ana JavaScript dosyamız -->
    <script src="script.js" defer></script>
</body>
</html>
