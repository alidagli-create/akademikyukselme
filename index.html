<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Atıf Raporu Oluşturucu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <main class="w-full max-w-2xl mx-auto p-8 bg-white rounded-2xl shadow-xl space-y-8">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Akademik Atıf Raporu Oluşturucu</h1>
        </header>

        <form id="report-form" class="space-y-6">
            <fieldset class="space-y-4">
                <legend class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4 w-full">Ana Makale Bilgileri</legend>
                <div>
                    <label for="eser-adi" class="block text-sm font-medium text-gray-600 mb-1">Eser Adı</label>
                    <input type="text" id="eser-adi" name="eser-adi" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition" required>
                </div>
                <div>
                    <label for="eser-yok-id" class="block text-sm font-medium text-gray-600 mb-1">Eser Yök ID</label>
                    <input type="text" id="eser-yok-id" name="eser-yok-id" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition" required>
                </div>
            </fieldset>

            <fieldset class="space-y-4">
                <legend class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4 w-full">Dosya Yükleme</legend>
                <div>
                    <label for="citation-files" class="block text-sm font-medium text-gray-600 mb-1">Atıf PDF Dosyaları</label>
                    <input type="file" id="citation-files" name="citation-files" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" multiple accept=".pdf" required>
                </div>
                <div>
                    <label for="publication-info-pdfs" class="block text-sm font-medium text-gray-600 mb-1">Yayın Bilgisi PDF Dosyaları</label>
                    <input type="file" id="publication-info-pdfs" name="publication-info-pdfs" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" multiple accept=".pdf" required>
                </div>
            </fieldset>

            <div class="pt-4">
                <button type="submit" id="generate-button" class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <i data-lucide="file-cog"></i>
                    <span>Rapor Oluştur</span>
                </button>
            </div>
        </form>

        <div id="feedback" class="hidden text-center py-4 space-y-3">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
            <p id="feedback-text" class="text-gray-700 font-medium">Rapor oluşturuluyor...</p>
        </div>
         <div id="error-area" class="hidden text-center py-4 px-4 bg-red-50 text-red-700 rounded-lg"></div>
         <div id="output" class="hidden text-center pt-6 border-t">
             <h2 class="text-xl font-semibold text-gray-800">Rapor Başarıyla Oluşturuldu</h2>
             <p class="text-gray-600 mt-2">Aşağıdaki butonu kullanarak raporunuzu indirebilirsiniz.</p>
             <button id="download-docx" class="mt-4 inline-flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                <i data-lucide="file-text"></i>
                <span>Raporu Word Olarak İndir (.docx)</span>
            </button>
         </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const reportForm = document.getElementById('report-form');
        const generateButton = document.getElementById('generate-button');
        const feedbackArea = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedback-text');
        const errorArea = document.getElementById('error-area');
        const outputArea = document.getElementById('output');
        const downloadDocxButton = document.getElementById('download-docx');

        let finalReportData = [];

        const processPdfPage = async (pdfDoc, pageNum, scale = 1.8) => {
            try {
                if (pageNum > pdfDoc.numPages) return null;
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d', { willReadFrequently: true });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                return canvas.toDataURL('image/jpeg', 0.85).split(',')[1]; // Sadece base64 verisi
            } catch (e) {
                console.error(`Error processing PDF page ${pageNum}:`, e);
                return null;
            }
        };
        
        const getTitleFromServer = async (base64Image) => {
             try {
                const response = await fetch('/.netlify/functions/get-title', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageBase64: base64Image }),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Sunucu başlık alırken hata verdi: ${response.status}`);
                }
                const { title } = await response.json();
                return title;
             } catch (error) {
                console.error("getTitleFromServer Hatası:", error);
                return null;
             }
        };

        const buildWordHTML = (reportTitle, reportYokId, reportData) => {
            let titleListHTML = '<ol style="list-style-type: decimal; padding-left: 20px; margin-bottom: 2rem; text-align: left;">';
            reportData.forEach(data => {
                titleListHTML += `<li style="margin-bottom: 0.5rem;">${data.title}</li>`;
            });
            titleListHTML += '</ol>';

            let html = `<div style="text-align:center;">
                            <h1 style="font-size: 24pt; font-weight: bold;">${reportTitle}</h1>
                            <p style="font-size: 14pt;">YÖK ID: ${reportYokId}</p>
                            <h2 style="font-size: 18pt; font-weight: bold; margin-top: 1.5rem; border-top: 1px solid #e5e7eb; padding-top: 1rem;">Atıflar</h2>
                            ${titleListHTML}
                        </div>`;

            reportData.forEach((data, index) => {
                const sectionIndex = index + 1;
                const MAX_WIDTH_PX = 605;

                const getImageTag = (base64) => {
                    if (!base64) return '<p>[Görsel işlenemedi]</p>';
                    return `<img src="data:image/jpeg;base64,${base64}" width="${MAX_WIDTH_PX}" style="width: ${MAX_WIDTH_PX}px; height: auto;">`;
                };

                const createSection = (title, imgData) => {
                    const content = Array.isArray(imgData) ? imgData.map(getImageTag).join('') : getImageTag(imgData);
                    return `<table style="page-break-inside: avoid; width: 100%; margin-top: 1rem;"><tr><td>
                                <h4 style="font-size:12pt; font-weight:bold;">${title}</h4>
                                ${content}
                            </td></tr></table>`;
                };
                
                html += `<div style="page-break-before: always;">
                            <h3 style="font-size:14pt; font-weight:bold; margin-top: 2rem;">Atıf ${sectionIndex}</h3>
                            ${createSection(`A${sectionIndex}. Yayının Ünvan Sayfası`, data.unvanImg)}
                            ${createSection(`A${sectionIndex}. Eserin Başlık Sayfası`, data.baslikImg)}
                            ${createSection(`A${sectionIndex}. Eserde ilk atıf yapılan sayfa`, data.atifImgs)}
                            ${createSection(`A${sectionIndex}. Kaynakça Sayfası`, data.kaynakcaImgs)}
                        </div>`;
            });
            return `<!DOCTYPE html><html><head><meta charset="UTF-8"><style> * { font-family: 'Times New Roman', serif; } </style></head><body>${html}</body></html>`;
        };

        reportForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            generateButton.disabled = true;
            generateButton.querySelector('span').textContent = 'Oluşturuluyor...';
            feedbackArea.classList.remove('hidden');
            errorArea.classList.add('hidden');
            outputArea.classList.add('hidden');
            finalReportData = [];

            const citationFiles = Array.from(document.getElementById('citation-files').files);
            const publicationInfoPdfs = Array.from(document.getElementById('publication-info-pdfs').files);

            if (citationFiles.length !== publicationInfoPdfs.length) {
                alert('Atıf PDF sayısı ile yayın bilgisi PDF sayısı eşit olmalıdır.');
                generateButton.disabled = false; return;
            }

            const naturalSort = (a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' });
            citationFiles.sort(naturalSort);
            publicationInfoPdfs.sort(naturalSort);
            
            try {
                for (let i = 0; i < citationFiles.length; i++) {
                    const citFile = citationFiles[i];
                    const pubFile = publicationInfoPdfs[i];
                    
                    feedbackText.textContent = `Atıf ${i + 1}/${citationFiles.length} işleniyor...`;

                    const citFileBuffer = await citFile.arrayBuffer();
                    const pubFileBuffer = await pubFile.arrayBuffer();
                    
                    const citPdfDoc = await pdfjsLib.getDocument(new Uint8Array(citFileBuffer)).promise;
                    const pubPdfDoc = await pdfjsLib.getDocument(new Uint8Array(pubFileBuffer)).promise;

                    const firstPageImageForAI = await processPdfPage(citPdfDoc, 1, 1.5);
                    const title = await getTitleFromServer(firstPageImageForAI) || `[Başlık Alınamadı] - ${citFile.name.replace('.pdf','')}`;
                    
                    const unvanImg = await processPdfPage(pubPdfDoc, 1);
                    const baslikImg = await processPdfPage(citPdfDoc, 1);
                    
                    const totalPages = citPdfDoc.numPages;
                    const atifImgs = [];
                    const kaynakcaImgs = [];

                    if (totalPages === 2) {
                        atifImgs.push(await processPdfPage(citPdfDoc, 1));
                        kaynakcaImgs.push(await processPdfPage(citPdfDoc, 2));
                    } else if (totalPages === 3) {
                        atifImgs.push(await processPdfPage(citPdfDoc, 2));
                        kaynakcaImgs.push(await processPdfPage(citPdfDoc, 3));
                    } else if (totalPages >= 4) {
                        atifImgs.push(await processPdfPage(citPdfDoc, 2));
                        atifImgs.push(await processPdfPage(citPdfDoc, 3));
                        kaynakcaImgs.push(await processPdfPage(citPdfDoc, 4));
                        if (totalPages >= 5) {
                            kaynakcaImgs.push(await processPdfPage(citPdfDoc, 5));
                        }
                    }

                    finalReportData.push({ title, unvanImg, baslikImg, atifImgs, kaynakcaImgs });
                }
                
                feedbackArea.classList.add('hidden');
                outputArea.classList.remove('hidden');

            } catch (error) {
                console.error('Rapor oluşturma hatası:', error);
                errorArea.textContent = `Hata: ${error.message}`;
                errorArea.classList.remove('hidden');
                feedbackArea.classList.add('hidden');
            } finally {
                generateButton.disabled = false;
                generateButton.querySelector('span').textContent = 'Rapor Oluştur';
            }
        });

        downloadDocxButton.addEventListener('click', () => {
             if (finalReportData.length === 0) { alert('Önce rapor oluşturmalısınız.'); return; }
            const eserAdi = document.getElementById('eser-adi').value || 'Rapor';
            const eserYokId = document.getElementById('eser-yok-id').value;
            const fileName = `${eserAdi.trim().replace(/[\\/:*?"<>|]/g, '').replace(/\s+/g, '_')}_Raporu.docx`;
            
            const wordHTML = buildWordHTML(eserAdi, eserYokId, finalReportData);
            
            try {
                const converted = htmlDocx.asBlob(wordHTML, { orientation: 'portrait', margins: { top: 720, bottom: 720, left: 720, right: 720 }});
                saveAs(converted, fileName);
            } catch(e) { console.error('Word export failed:', e); alert('Rapor Word dosyasına dönüştürülürken bir hata oluştu.'); }
        });
    });
    </script>
</body>
</html>
